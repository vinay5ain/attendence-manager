<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f7fa; font-family: Arial, sans-serif; }
    .container { margin-top: 40px; }
    table { background: #fff; }
    th, td { text-align: center; vertical-align: middle; }
    .form-control, .btn { margin-bottom: 10px; }
    h2 { text-align: center; margin-bottom: 30px; color: #0d6efd; font-weight: 600; }
    .bottom-bar { margin-top: 20px; text-align: center; }
    .table-hover tbody tr:hover { background-color: #e8f0fe; }
    .toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Attendance Management</h2>

  <div class="mb-3 text-center">
    <label for="attendanceDate" class="form-label">Select Date:</label>
    <input type="date" id="attendanceDate" class="form-control d-inline-block" style="width: auto;">
  </div>

  <div class="table-responsive shadow-sm">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Number</th>
          <th>City</th>
          <th>Roll No.</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div class="bottom-bar">
    <button id="okBtn" class="btn btn-success btn-lg" disabled>OK</button>
  </div>
</div>

<!-- Toast container -->
<div class="toast-container" id="toastContainer"></div>

<script>
let students = [];
const tbody = document.getElementById('tbody');
const okBtn = document.getElementById('okBtn');
const dateInput = document.getElementById('attendanceDate');

// Set today's date as default
const today = new Date().toISOString().split('T')[0];
dateInput.value = today;
okBtn.disabled = false;

// Load students
fetch('student.json')
  .then(res => res.json())
  .then(data => {
    students = data;
    renderStudents();
  })
  .catch(err => console.error('Failed to load student.json:', err));

function renderStudents() {
  tbody.innerHTML = '';
  students.forEach((student, index) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${student.name}</td>
      <td>${student.number}</td>
      <td>${student.city || 'Unknown'}</td>
      <td>${student.rollNo || 'N/A'}</td>
      <td><input type="checkbox" class="attendance-checkbox" data-id="${student.id}"></td>
    `;
    tbody.appendChild(tr);
  });
}

// OK button click
okBtn.addEventListener('click', () => {
  const date = dateInput.value;
  if (!date) return alert('Please select a date');

  const attendanceData = students.map(student => {
    const checkbox = document.querySelector(`.attendance-checkbox[data-id="${student.id}"]`);
    return { ...student, present: checkbox.checked };
  });

  // Save to localStorage
  const allAttendance = JSON.parse(localStorage.getItem('attendance') || '{}');
  allAttendance[date] = attendanceData;
  localStorage.setItem('attendance', JSON.stringify(allAttendance));

  // Show confirmation toast
  showToast(`Attendance saved for ${date}!`);

  // Open month.html
  window.open('month.html', '_blank');
});

function showToast(message) {
  const toast = document.createElement('div');
  toast.className = 'toast align-items-center text-white bg-success border-0';
  toast.role = 'alert';
  toast.innerHTML = `<div class="d-flex">
                       <div class="toast-body">${message}</div>
                       <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                     </div>`;
  document.getElementById('toastContainer').appendChild(toast);
  const bsToast = new bootstrap.Toast(toast, { delay: 2000 });
  bsToast.show();
  toast.addEventListener('hidden.bs.toast', () => toast.remove());
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
